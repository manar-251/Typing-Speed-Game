<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Game</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  
  <div class="container">
    <aside class="instructions">
      <h2>How to Play üéÆ</h2>
      <p>1. Click <strong>Start</strong> to get a random sentence.</p>
      <p>2. Type the sentence exactly in the box.</p>
      <p>3. You have <strong>30 seconds</strong> and <strong>3 attempts</strong>.</p>
      <p>4. Win if you type correctly before time ends!</p>
    </aside>


    <main class="game">
      <h1>‚è≥ Typing Speed Game</h1>

       <div>
      <div class="level-select" style="display:none;"></div>
        <label for="level">Choose Level:</label>
        <select id="level">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
  </select>
    </div>

      <div id="sentence" class="sentence">Press Start to begin!</div>

      <textarea id="input" placeholder="Type here..." disabled></textarea>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="checkBtn" disabled>Check</button>
        <button id="restartBtn" disabled>Restart</button>
      </div>

      <div class="stats">
        <p>‚è∞ Time left: <span id="time">‚Äî</span>s</p>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>

      <div id="message" class="message"></div>
    </main>
  </div>
</body>
</html>
